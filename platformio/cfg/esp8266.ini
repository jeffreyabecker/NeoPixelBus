[esp8266_smoke_common]
build_unflags =
    -std=gnu++11
    -std=gnu++14
    -std=gnu++2a
    -std=gnu++20
    -std=gnu++23
build_flags =
    -std=gnu++17
    -Isrc
    -Iinclude
    -Wall
    -Wextra
    -Wno-unused-parameter
    -fno-exceptions
build_src_filter =
    +<examples/platformio-smoke/src/main_virtual_smoke.cpp>

[env:esp8266-smoke]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_unflags =
    ${esp8266_smoke_common.build_unflags}
build_flags =
    ${esp8266_smoke_common.build_flags}
build_src_filter =
    ${esp8266_smoke_common.build_src_filter}