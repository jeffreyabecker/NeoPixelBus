[esp32_smoke_common]
build_unflags =
    -std=gnu++11
    -std=gnu++14
    -std=gnu++17
build_flags =
    -std=gnu++2a
    -Isrc
    -Iinclude
    -Wall
    -Wextra
    -Wno-unused-parameter
    -fno-exceptions
build_src_filter =
    +<examples/platformio-smoke/src/main_virtual_smoke.cpp>

[env:esp32-smoke]
platform = espressif32@^6.10.0
board = esp32dev
framework = arduino
build_unflags =
    ${esp32_smoke_common.build_unflags}
build_flags =
    ${esp32_smoke_common.build_flags}
build_src_filter =
    ${esp32_smoke_common.build_src_filter}